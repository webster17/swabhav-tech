<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <center><div style="padding: 0px; border: 3px solid black;"><canvas id="circle" height="600px" width="600px"></canvas></center>

    <script>
        "use strict";

        (function(){
            

            var circleCanvasElement = document.getElementById("circle");
            var circleCanvas = circleCanvasElement.getContext("2d");

            var colorCode = ['#FF5733', '#283747'];

            var calculatedAngle = [2*Math.PI*0.2, 2*Math.PI*0.8];

            var beginAngle = 0;
            var endAngle = 0;

            for(var i = 0; i < calculatedAngle.length; i++) {
                beginAngle = endAngle;
                endAngle = endAngle + calculatedAngle[i];

                circleCanvas.beginPath();

                circleCanvas.fillStyle = colorCode[i];

                circleCanvas.moveTo(300, 300);
                circleCanvas.arc(300, 300, 150, beginAngle, endAngle);
                circleCanvas.lineTo(300, 300);
                circleCanvas.stroke();

                circleCanvas.fill();
            }
    })();
</script>
</body>
</html>

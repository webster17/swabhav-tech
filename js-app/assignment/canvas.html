<!DOCTYPE html>
<html>
<body>

    <canvas id="piechart" width="600" height="600"> </canvas>


    <script>

        (function(){
            
            "use strict";

            var chart = document.getElementById("piechart");
            var pieChartCanvas = chart.getContext("2d");

            var pieSliceColors = ['blue', 'red'];

            var pieAngles = [2*Math.PI*0.2, 2*Math.PI*0.8];

            var beginAngle = 0;
            var endAngle = 0;

            for(var i = 0; i < pieAngles.length; i++) {
                beginAngle = endAngle;
                endAngle = endAngle + pieAngles[i];

                pieChartCanvas.beginPath();

                pieChartCanvas.fillStyle = pieSliceColors[i];

                pieChartCanvas.moveTo(300, 300);
                pieChartCanvas.arc(300, 300, 150, beginAngle, endAngle);
                pieChartCanvas.lineTo(300, 300);
                pieChartCanvas.stroke();

                pieChartCanvas.fill();
            }
    })();

    </script> 

</body>
</html>

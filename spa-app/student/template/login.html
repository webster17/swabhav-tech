<div class="row pl-4 pt-0 justify-content-center">
    <div class="col-md-6" ng-form="loginForm">
        <div class="col-md-12 text-center">
            <h1>Login</h1>
        </div>
        <div class="col-md-12 border-bottom border-top">
            <div class="row mb-2 mt-3">
                <div class="col-md-3">User Name:</div>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-class="(loginForm.userName.$pristine)?0:((loginForm.userName.$invalid)?1:2)|class"
                        name="userName" ng-model="credential.userName" placeholder="Enter user name" required>
                    <div class="invalid-feedback">
                        User name must be number only!
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3">Password:</div>
                <div class="col-md-9">
                    <input class="form-control" type="password" ng-class="(loginForm.password.$pristine)?0:((loginForm.password.$invalid)?1:2)|class"
                        name="password" ng-model="credential.password" placeholder="Enter password" required>
                    <div class="invalid-feedback">
                        Password cannot be empty!
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3"></div>
                <div class="col-md-6 ml-4">
                    <input class="form-check-input" ng-class "credential.rememberMe?'is-valid':''" ng-click='toggleRemember()' type="checkbox"
                        name="rememberMe" value="true" ng-model="credential.rememberMe">
                    <label class="form-check-label">Remember me?</label>
                    <div class="valid-feedback">Your session will be store on this device</div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3 text-center">
            <button type="button" class="btn px-5 btn-outline-primary" ng-click="login()" ng-disabled="(loginForm.$pristine || loginForm.$invalid) || disabledLoginButtonElement"
                ng-bind-html="loginButtonElement"></button>
        </div>
    </div>
</div>

<div class="row pl-4 pt-0 justify-content-center">
    <div class="col-md-6" ng-form="loginForm">
        <div class="col-md-12 text-center">
            <h1>Login</h1>
        </div>
        <div class="col-md-12 border-bottom border-top">
            <div class="row mb-2 mt-3">
                <div class="col-md-3">User Name:</div>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-class="(loginForm.userName.$pristine)?0:((loginForm.userName.$invalid)?1:2)|class"
                        name="userName" ng-model="credential.userName" placeholder="Enter user name" pattern="^[a-zA-Z ]+$" title="must be alpha only" required>
                    <div class="invalid-feedback">
                        User name must be alpha only!
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3">Password:</div>
                <div class="col-md-9">
                    <input class="form-control" type="password" ng-class="(loginForm.password.$pristine)?0:((loginForm.password.$invalid)?1:2)|class"
                        name="password" ng-model="credential.password" pattern=".{6,}"  placeholder="Enter password" required>
                    <div class="invalid-feedback">
                        Password must be 6 or more characters!
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label class="form-check-label">New to Bank? <a href="#sign-up">Sign up</a></label>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3 text-center">
            <button type="button" class="btn px-5 btn-outline-primary" ng-click="login()" ng-disabled="(loginForm.$pristine || loginForm.$invalid) || disabledLoginButtonElement"
                ng-bind-html="loginButtonElement"></button>
        </div>
    </div>
</div>

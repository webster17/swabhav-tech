<div class="row">
    <div class="col-md-4 mx-auto mb-3">
        <button class='btn  btn-outline-dark btn-block btn-lg btn-sm delete' ng-click="viewAllStudent()" ng-disabled="loadDisabledButtonElement"
            ng-bind-html="loadButtonElement">
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-10 mx-auto jumbotron justify-content-center">
        <div class="col-md-12 mx-auto">
            <table class="table table-responsive-lg table-hover" id="table">
                <caption>List of users {{students.length}}</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th scoe="col">Amount</th>
                        <th scoe="col">Type</th>
                        <th scoe="col">Balance</th>
                        <th scoe="col">Date</th>
                        <th scoe="col">Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="stud in students" ng-class="stud.isMale?'table-secondary':'table-primary'">
                        <th scope="row">{{ stud.rollNo }}</th>
                        <td>{{ stud.name }}</td>
                        <td>{{ stud.email }}</td>
                        <td>{{ stud.date | date }}</td>
                        <td>{{ stud.isMale | gender }}</td>
                        <td>{{ stud.age }}</td>
                        <td>
                            <a class='btn mb-1 mr-2 btn-outline-primary btn-sm update' ng-href="{{'#update/'+stud.rollNo}}" ng-click="showForm(stud.rollNo)">
                                <i class='fa fa-pencil-square' aria-hidden="true"></i>
                            </a>
                            <button class='btn  btn-outline-danger btn-sm delete' ng-click="deleteStudent(stud.rollNo)" ng-disabled="deleteDisabledButtonElement">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

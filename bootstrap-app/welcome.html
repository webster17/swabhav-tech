<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="http://localhost/bootstrap-app/resources/bootstrap3/css/bootstrap.min.css">
    <style>
        h1 {
            font-size: 45px !important;
            font-weight: 700;
            margin-top: 0px !important;
        }

        .btn {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 3em;">
        <div class="row jumbotron text-center">
            <div class="col-md-2 col-sm-12 text-center vertical-center" style="font-size: 30px; margin-top: 10px;">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
            </div>
            <div class="col-md-8 col-sm-12 text-center vertical-center">
                <h1>Hello This is Bootstrap App!</h1>
            </div>
            <div class="col-md-2 col-sm-12 text-center vertical-center" style="font-size: 30px; margin-top: 10px;">
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
            </div>
        </div>
        <div class="row jumbotron text-center">
            <div class="col-md-3 col-sm-6 col-xs-12 text-center vertical-center">
                <a class="btn btn-default btn-block">Visible to All</a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 text-center vertical-center">
                <a class="btn btn-primary btn-block">Visible to All</a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 text-center vertical-center">
                <a class="btn btn-warning btn-block">Visible to All</a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 text-center vertical-center">
                <a class="btn btn-danger btn-block">Visible to All</a>
            </div>
        </div>
        <div class="row jumbotron text-center">
            <div class="col-md-12 col-sm-12 col-xs-12 text-center vertical-center">
                <a class="btn btn-info btn-block visible-lg-block">Visible to Large Gadgets</a>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 text-center vertical-center">
                <a class="btn btn-warning btn-block visible-md-block">Visible to Medium Device</a>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 text-center vertical-center">
                <a class="btn btn-danger btn-block visible-sm-block">Visible to Small Device</a>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 text-center vertical-center">
                <a class="btn btn-primary btn-block visible-xs-block">Visible to Extra Small Device</a>
            </div>
        </div>
    </div>

    <script src="http://localhost/bootstrap-app/resources/jquery.min.js"></script>
    <script src="http://localhost/bootstrap-app/resources/bootstrap3/js/bootstrap.min.js"></script>
</body>

</html>

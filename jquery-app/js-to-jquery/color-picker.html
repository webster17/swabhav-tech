<!DOCType html>
<html>
<head>
    <title>Color Picker</title>
</head>
<body>
    <main>
        <div style="float:left;">
            <label>Name:</label>
        </div>
        <div style="float:left; height:10px; width:50px;"></div>
        <div style="float:left;">
            <select id="color-picker">
                <option value="white">Select color</option>
                <option value="orange">red</option>
                <option value="lightgreen">green</option>
                <option value="lightblue">blue</option>
            </select>
        </div>
    </main>

    <script src="http://localhost/jquery-app/js-to-jquery/resources/jquery.min.js"></script>
    <script>
        (function(){
            "use strict";
            var colorPickerElement = $('#color-picker');
            
            $(colorPickerElement).on('change', function(){
                $('body').css({'background-color': $(colorPickerElement).find(':selected').val()});
            });
        })();
    </script>
</body>
</html>

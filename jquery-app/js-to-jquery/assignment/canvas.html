<!DOCTYPE html>
<html>

<body>

    <p>Image to use:</p>
    <img id="scream" src="resources/scream.jpg" alt="The Scream" width="220" height="277">

    <p>Canvas to fill:</p>
    <canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <p>
        <button onclick="myCanvas()">Try it</button>
    </p>

    <script src="http://localhost/jquery-app/js-to-jquery/resources/jquery.min.js"></script>
    <script>
        function myCanvas() {
            var img = $("#scream");
            var ctx = $('#myCanvas').get(0).getContext("2d");
            ctx.drawImage(img, 5, 5, 240, 290);
        }
    </script>

</body>

</html>

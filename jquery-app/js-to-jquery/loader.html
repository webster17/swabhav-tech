<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid blue;
            border-right: 5px solid green;
            border-bottom: 5px solid red;
            border-left: 5px solid pink;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main>
        <center>
            <div style="top:10em; position: relative;">
                <input type="button" id="load-data" value="Load Data">
            </div>
            <div style="position: relative; top:12em;" id="content">
            </div>
        </center>
    </main>

    <script src="http://localhost/jquery-app/js-to-jquery/resources/jquery.min.js"></script>
    <script>
        (function () {
            "use strict";
            var loaderButton = $('#load-data');
            var mainContent = $('#content');

            $(loaderButton).on('click', function () {
                $(mainContent).html("<div class='loader'></div").fadeIn(1500);

                setTimeout(function () {
                    $(mainContent).html("Data is loaded from an API.").fadeIn(1500);
                }, 3000)

            });
        })();
    </script>
</body>

</html>

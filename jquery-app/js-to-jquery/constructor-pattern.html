<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constructor pattern</title>
</head>

<body>
    <div>
        to find Closure variable: go to any method> scopes> closure.<br>anything with this is going to be public.
    </div>

    <script>

        function Employee(rollno, name){
            
            if(rollno>0){
                _rollno = rollno;
            } else{
                throw "ROLL_NO_FORMAT_INVALID";
            }if(name.length < 20){
                _name = name;
            } else{
                throw "NAME_FORMAT_INVALID";
            }

            this.getName = function(){
                return _name;
            }
            this.getRollNo = function(){
                return _rollno;
            }
        } 
        
        try{
            var employee = new Employee(101, 'Santosh Dangodra');
        }catch(e){
            if( e = ROLL_NO_FORMAT_INVALID)
                console.log('Roll No format invalid!');
            else if(e = NAME_FORMAT_INVALID)
                console.log('NAME_FORMAT_INVALID');
        }
        console.log(employee);
        console.log(employee.getRollNo());
        console.log(employee.getName());
    </script>
</body>

</html>
